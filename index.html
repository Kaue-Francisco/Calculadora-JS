<!DOCTYPE html>
<html lang=pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/346/346399.png">
    <title>Calculadora</title>
</head>
<body>
    <div class="fundo">
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>

            <!-- Code da calculadora -->
            <table>
                <tr>
                    <td><button class="botaoc" onclick="clean()">AC</button></td>
                    <td><button class="botaoc" onclick="back()">⌫</button></td>
                    <td><button class="botaoc" onclick="insert('%')">%</button></td>
                    <td><button class="botaob" onclick="insert('/')">÷</button></td>
                </tr>
                <tr>
                    <td><button class="botaoa" onclick="insert('7')">7</button></td>
                    <td><button class="botaoa" onclick="insert('8')">8</button></td>
                    <td><button class="botaoa" onclick="insert('9')">9</button></td>
                    <td><button class="botaob" onclick="insert('*')">x</button></td>
                </tr>
                <tr>
                    <td><button class="botaoa" onclick="insert('4')">4</button></td>
                    <td><button class="botaoa" onclick="insert('5')">5</button></td>
                    <td><button class="botaoa" onclick="insert('6')">6</button></td>
                    <td><button class="botaob" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botaoa" onclick="insert('1')">1</button></td>
                    <td><button class="botaoa" onclick="insert('2')">2</button></td>
                    <td><button class="botaoa" onclick="insert('3')">3</button></td>
                    <td><button class="botaob" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao0" style="width: 106px;" onclick="insert('0')">0</button></td>
                    <td><button class="botaoa" onclick="insert('.')">.</button></td>
                    <td><button class="botaob" onclick="calcular()">=</button></td>
                </tr>
            </table>


        </div>
    </div>


    <!-- Código de java script, incrementando as função de adicionar número e realizar seu calculo. -->
    <script>

        // Função para adicionar um número para realizar a operação.
        function insert(num) {
            var numero = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = numero + num;
        }

        // Função para limpar a tela.
        function clean() {
            document.getElementById('resultado').innerHTML = ''
        }

        // Função para apagar número da tela
        function back() {
            var resultado = document.getElementById('resultado').innerHTML 
            document.getElementById('resultado').innerHTML = resultado.substring(0, resultado.length -1)
        }

        // Função aonde realiza a operação escolhida na calculadora!
        function calcular() {
            var resultado = document.getElementById('resultado').innerHTML;
            
            // Alguns tratamentos de erros!
            if (resultado.length > 15) {
                alert('Não podemos calcular esse número!')
                document.getElementById('resultado').innerHTML = ''
            }
            else {
                if (resultado) {
                    document.getElementById('resultado').innerHTML = eval(resultado)
                }
                else {
                    alert('Nada para calcular!')
                }
            }
        }
    </script>

</body>
</html>
